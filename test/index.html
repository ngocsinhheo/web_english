<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Economy TOEIC Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>New Economy TOEIC Test <span id="testTitle"></span></h1>
        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button id="exitBtn">Thoát</button>
    </header>

    <div class="container">
        <nav class="part-navigation">
            <button class="part-btn" data-part="1">Part 1</button>
            <button class="part-btn" data-part="2">Part 2</button>
            <button class="part-btn" data-part="3">Part 3</button>
            <button class="part-btn" data-part="4">Part 4</button>
            <button class="part-btn" data-part="5">Part 5</button>
            <button class="part-btn" data-part="6">Part 6</button>
            <button class="part-btn" data-part="7">Part 7</button>
        </nav>

        <section id="questionSection" class="question-section"></section>

        <aside class="sidebar">
            <div class="timer">
                <h3>Thời gian còn lại: <span id="timeDisplay">120:00</span></h3>
            </div>
            <div class="question-list-title">Danh sách câu hỏi</div>
            <div class="question-list" id="questionList"></div>
            <button id="submitBtn">Nộp bài</button>
            <div id="scoreDisplay" class="score-display">Điểm: 0/200</div>
        </aside>
    </div>

    <button id="scrollTopBtn" class="scroll-top-btn">Di chuyển lên</button>

    <script src="script.js"></script>
</body>
</html>
